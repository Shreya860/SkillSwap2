<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SkillSwap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="gradient-theme.css">
</head>
<body class="gradient-bg animate-gradient-flow min-h-screen font-sans pb-20">

    <!-- Navbar -->
    <nav class="bg-glass sticky top-0 z-50 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center gap-8">
                    <a href="splash.html" class="text-xl font-bold text-white font-bluesakura">
                        SKiLlSWaP
                    </a>
                    <div class="hidden sm:flex space-x-4">
                        <a href="discover.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium">
                            Discover
                        </a>
                       <a href="index.html#features" class="nav-link px-3 py-2 rounded-md text-sm font-medium">
                            Features
                        </a>
                        <a href="index.html#about" class="nav-link px-3 py-2 rounded-md text-sm font-medium">
                            About
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="login.html" class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        Log in
                    </a>
                    <a href="signup.html" class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium">
                        Sign up
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div id="loading" class="min-h-screen flex items-center justify-center bg-gray-50">
        <p class="text-gray-500">Loading profile...</p>
    </div>

    <div id="error-container" class="hidden min-h-screen flex items-center justify-center bg-gray-50">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">
                User not found
            </h1>
            <a href="discover.html" class="inline-flex items-center text-white/70 hover:text-white mb-8 transition-colors">
                Back to Discovery
            </a>
        </div>
    </div>

    <div id="profile-container" class="hidden min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
            <a href="discover.html" class="inline-flex items-center text-gray-600 hover:text-gray-900 mb-8 transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Discovery
            </a>

            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <!-- Header -->
                <div class="h-48 bg-gradient-to-r from-blue-600 to-purple-700 relative">
                    <div class="absolute -bottom-16 left-8">
                        <div class="rounded-full border-4 border-white overflow-hidden bg-white shadow-md w-32 h-32">
                            <img id="user-avatar" src="" alt="" class="w-full h-full object-cover">
                        </div>
                    </div>
                </div>

                <div class="bg-glass rounded-2xl shadow-xl overflow-hidden border border-white/20 backdrop-blur-md">
                    <div class="h-48 profile-header-gradient relative">
                        <div>
                            <h1 id="user-name" class="text-3xl font-bold gradient-text-white"></h1>
                            <p id="user-role" class="text-lg text-gray-600"></p>
                        </div>

                        <div class="mt-4 md:mt-0 flex gap-3">
                            <button class="px-6 py-2 gradient-button text-white rounded-lg font-semibold hover:shadow-lg">
                                Request Swap
                            </button>
                            <button class="px-6 py-2 gradient-button-outline text-white rounded-lg">
                                Message
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <!-- Main -->
                        <div class="md:col-span-2 space-y-8">
                            <section>
                                <h2 class="text-xl font-bold text-gray-900 mb-3">
                                    About Me
                                </h2>
                                <p id="user-bio" class="text-gray-600"></p>
                            </section>

                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <section>
                                    <h3 class="text-lg font-semibold text-green-700 mb-3">
                                        ðŸŽ“ I Can Teach
                                    </h3>
                                    <ul id="user-teaching" class="space-y-2"></ul>
                                </section>

                                <section>
                                    <h3 class="text-lg font-semibold text-blue-700 mb-3">
                                        ðŸ“š I Want to Learn
                                    </h3>
                                    <ul id="user-learning" class="space-y-2"></ul>
                                </section>
                            </div>
                        </div>

                        <!-- Sidebar -->
                        <div class="space-y-6">
                           <div class="bg-white/5 p-6 rounded-xl border border-white/10 backdrop-blur-sm">
                                <h3 class="font-semibold text-gray-900 mb-4">Availability</h3>
                                <div class="flex items-center text-gray-600">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span id="user-availability"></span>
                                </div>
                            </div>

                            <div class="bg-gray-50 p-6 rounded-xl border border-gray-100">
                                <h3 class="font-semibold text-gray-900 mb-4">Community Rating</h3>
                                <div class="flex items-center mb-2">
                                    <span class="text-3xl font-bold text-gray-900" id="user-rating"></span>
                                    <span class="ml-2 text-yellow-500 text-2xl">â˜…</span>
                                </div>
                                <p class="text-sm text-gray-500" id="user-reviews"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const mockUsers = [
            {
                id: 1,
                name: "Alex Johnson",
                role: "UX Designer",
                avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Alex",
                teaching: ["Figma", "UI Design", "Wireframing"],
                learning: ["React", "Node.js", "Python"],
                bio: "Passionate UX designer with 5 years of experience looking to expand my technical skills.",
                availability: "Weekends, Evenings EST",
                rating: 4.8,
                reviews: 12
            },
            {
                id: 2,
                name: "Sarah Chen",
                role: "Frontend Developer",
                avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Sarah",
                teaching: ["React", "CSS", "JavaScript"],
                learning: ["UI Design", "Digital Marketing"],
                bio: "Frontend dev who loves creating beautiful interfaces. I want to learn how to design them better!",
                availability: "Weekdays 6-9PM PST",
                rating: 4.9,
                reviews: 24
            },
            {
                id: 3,
                name: "Michael Brown",
                role: "Guitarist",
                avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Michael",
                teaching: ["Guitar", "Music Theory"],
                learning: ["Video Editing", "Social Media"],
                bio: "Musician looking to create better content for my channel. Happy to teach guitar basics!",
                availability: "Flexible",
                rating: 4.7,
                reviews: 8
            },
            {
                id: 4,
                name: "Emily Davis",
                role: "Digital Marketer",
                avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Emily",
                teaching: ["SEO", "Content Strategy"],
                learning: ["Spanish", "Web Development"],
                bio: "Marketing pro wanting to learn Spanish for my upcoming trip.",
                availability: "Weekends",
                rating: 5.0,
                reviews: 15
            },
            {
                id: 5,
                name: "David Wilson",
                role: "Data Scientist",
                avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=David",
                teaching: ["Python", "Data Analysis", "SQL"],
                learning: ["Public Speaking", "Creative Writing"],
                bio: "Data nerd trying to improve my soft skills.",
                availability: "Sunday Mornings",
                rating: 4.6,
                reviews: 10
            },
            {
                id: 6,
                name: "Jessica Taylor",
                role: "Native Spanish Speaker",
                avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Jessica",
                teaching: ["Spanish", "Cooking"],
                learning: ["English", "Excel"],
                bio: "Hola! I can help you with Spanish conversation in exchange for Excel tips.",
                availability: "Mon-Wed Evenings",
                rating: 4.9,
                reviews: 30
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const user = mockUsers.find(u => u.id === Number(id));

            document.getElementById('loading').classList.add('hidden');

            if (!user) {
                document.getElementById('error-container').classList.remove('hidden');
            } else {
                document.getElementById('profile-container').classList.remove('hidden');
                
                document.getElementById('user-avatar').src = user.avatar;
                document.getElementById('user-avatar').alt = user.name;
                document.getElementById('user-name').textContent = user.name;
                document.getElementById('user-role').textContent = user.role;
                document.getElementById('user-bio').textContent = user.bio;
                document.getElementById('user-availability').textContent = user.availability;
                document.getElementById('user-rating').textContent = user.rating;
                document.getElementById('user-reviews').textContent = `based on ${user.reviews} reviews`;

                const teachingList = document.getElementById('user-teaching');
                user.teaching.forEach(skill => {
                    const li = document.createElement('li');
                    li.className = "flex items-center text-gray-700 bg-green-50 px-3 py-2 rounded-lg";
                    li.innerHTML = `
                        <span class="w-2 h-2 bg-green-500 rounded-full mr-3"></span>
                        ${skill}
                    `;
                    teachingList.appendChild(li);
                });

                const learningList = document.getElementById('user-learning');
                user.learning.forEach(skill => {
                    const li = document.createElement('li');
                    li.className = "flex items-center text-gray-700 bg-blue-50 px-3 py-2 rounded-lg";
                    li.innerHTML = `
                        <span class="w-2 h-2 bg-blue-500 rounded-full mr-3"></span>
                        ${skill}
                    `;
                    learningList.appendChild(li);
                });
            }
        });
    </script>

</body>
</html>
