<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillSwap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="gradient-theme.css">
    
</head>
<body class="gradient-bg animate-gradient-flow min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="bg-glass sticky top-0 z-50 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center gap-8">
                    <a href="splash.html" class="text-xl font-bold text-white font-bluesakura">
                        SKiLlSWaP
                    </a>
                    <div class="hidden sm:flex space-x-4">
                        <a href="discover.html" class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                            Discover
                        </a>
                        <a href="index.html#features" class="nav-link px-3 py-2 rounded-md text-sm font-medium">
                            Features
                        </a>
                        <a href="index.html#about" class="nav-link px-3 py-2 rounded-md text-sm font-medium">
                            About
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="login.html" class="text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        Log in
                    </a>
                    <a href="signup.html" class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium">
                        Sign up
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-glass p-8 rounded-2xl shadow-xl animate-fade-in-up border border-white/20">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold gradient-text-white">
                    Welcome Back
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Sign in to continue your learning journey
                </p>
            </div>
            <form class="mt-8 space-y-6" id="loginForm">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="email-address" class="block text-sm font-medium text-gray-700">Email address</label>
                        <input
                            id="email-address"
                            name="email"
                            type="email"
                            autocomplete="email"
                            required
                            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="Email address"
                        />
                        <p id="email-error" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            autocomplete="current-password"
                            required
                            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="Password"
                        />
                        <p id="password-error" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white gradient-button">
                        Sign in
                    </button>
                </div>
            </form>
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="signup.html" class="font-medium text-blue-600 hover:text-blue-500">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>

    

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email-address').value;
            const password = document.getElementById('password').value;
            let isValid = true;

            // Simple validation
            if (!email) {
                document.getElementById('email-error').textContent = "Email is required";
                document.getElementById('email-error').classList.remove('hidden');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('email-error').textContent = "Email is invalid";
                document.getElementById('email-error').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('email-error').classList.add('hidden');
            }

            if (!password) {
                document.getElementById('password-error').textContent = "Password is required";
                document.getElementById('password-error').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('password-error').classList.add('hidden');
            }

            if (isValid) {
                try {
                    const res = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        alert(`Welcome back, ${data.user.name}!`);
                        window.location.href = 'index.html';
                    } else {
                        alert(data.error || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('An error occurred. Please try again.');
                }
            }
        });
    </script>
</body>
</html>
